spring.application.name=ProductService24

logging.level.org.springframework.web=TRACE

#to create or update the schema diagram while running the code to change the entity details in database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/productservice
spring.datasource.username=productserviceuser
#spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#shows the sql queries in log
spring.jpa.show-sql: true
